<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu-options">
        <div class="font-style">
            <div class="bold"><i class="fa fa-bold"></i></div>
            <div class="italic"><i class="fa fa-italic"></i></div>
            <div class="underline"> <i class="fa fa-underline"></i></div>
        </div>
        <div class="para-style">
            <div class="align-left"><i class="fa fa-align-left"></i></div>
            <div class="align-center"><i class="fa fa-align-center"></i></div>
            <div class="align-right"><i class="fa fa-align-right"></i></div>
        </div>
        <div class="font-family">
            <select class="fontFamily">
                    <div class="font-options">
                    <option value="cosmic sans">cosmic sans</option>
                    <option value="Courier">Courier</option>
                    <option value="Lucida Console">Lucida Console</option>
                    <option value="Lucidatypewriter">Lucidatypewriter</option>
                    <option value="Monaco">Monaco</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Lucida Sans Typewriter">Lucida Sans Typewriter</option>
                </div>
            </select>
            <div class="font-size">
                <select class="fontSize" >
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                </select>
            </div>
        </div>
    </div>
    <div class="address-cont">
        <input type="text" id="address" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-cont"></div>
    <div class="sheets">
        <div class="add-sheet"><i class="fa fa-plus"></i></div>
            <div class="sheets-list">
                <div class="sheet active-sheet" sheetid='0'>sheet 1</div>
                <!-- <div class="sheet">sheet 2</div>
                <div class="sheet">sheet 3</div>
                <div class="sheet">sheet 4</div>
                <div class="sheet">sheet 5</div>-->
            </div>
    </div>
    
</body>
<Script src="./init.js"></Script>
<script src="./excel.js"></script>
<script src="./util.js"></script>
<script src="./sheet.js"></script>
<script src="./menu.js"></script>
</html>
